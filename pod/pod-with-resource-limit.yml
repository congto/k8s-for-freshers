apiVersion: v1
kind: Pod
metadata:
  name: busybox
  labels:
    app: busybox
spec:
  containers:
  - name: container1
    image: busybox
    resources:
        requests:
          cpu: ".2"
          memory: "50Mi"
        limits:
          cpu: ".4"
          memory: "100Mi"
  restartPolicy: Never